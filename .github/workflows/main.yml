name: main

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]
      fail-fast: false
    steps:
      - name: Setup ROS 2
        uses: ros-tooling/setup-ros@0.7.0
        with:
          required-ros-distributions: humble
          
      - name: Checkout repository
        uses: actions/checkout@v3
          
      - name: build and test
        uses: ros-tooling/action-ros-ci@0.3.3
        with:
          package-name: plansys2_action_clients
          target-ros2-distro: humble
          vcs-repo-file-url: ${GITHUB_WORKSPACE}/dependencies.repos
          rosdep-check: true        

